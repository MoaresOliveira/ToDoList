<div class="card" style="min-width: 100%;">
  <div [class]="bgColor" class="card-header text-muted d-flex justify-content-between align-items-center bg-opacity-25">
    {{ getDate() }}
    <span *ngIf="editable" style="cursor: default;">
      <i *ngIf="!editing" class="fa fa-pencil text-primary" (click)="editTask()" title="Edit" style="width: 16px; height: 16px;"></i>
      <i *ngIf="!editing" class="fa fa-trash text-danger ms-1" (click)="deleteTask()" title="Delete" style="width: 16px; height: 16px;"></i>
      <i *ngIf="editing" class="fa fa-check text-success" (click)="saveEdition()" title="Save" style="width: 16px; height: 16px;"></i>
      <i *ngIf="editing" class="fa fa-times text-danger ms-1" (click)="cancelEdition()" title="Cancel" style="width: 16px; height: 16px;"></i>
    </span>
  </div>
  <div [class]="bgColor" class="card-body bg-opacity-10">
    <h5 *ngIf="!editing" class="card-title">{{ task.name }}</h5>
    <input *ngIf="editing" type="text" class="card-title form-control" style="font-weight: 500; font-size: 1.2rem" [value]="task.name" #inputTitle>
    <p *ngIf="!editing" class="card-text">{{ task.description }}</p>
    <input *ngIf="editing" type="text" class="card-text form-control" [value]="task.description" #inputDescription>
  </div>
</div>
